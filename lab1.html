<!DOCTYPE html>
<html lang="uk">

<head>

<body>
    <h1>Лабораторна №1: Основи HTML</h1>

    <!-- Посилання на список лабораторних -->
    <p><a href="labs.html">Перейти до списку лабораторних</a></p>
<div class="form-container">
    <!-- Форма реєстрації -->
    <form action="	https://webhook.site/419eafd4-fbc3-4d56-8ea8-4f37c5c27a12" method="post">
        <!-- Ім'я користувача -->
        <label for="firstName">Ім'я:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br><br>

        <!-- Прізвище користувача -->
        <label for="lastName">Прізвище:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br><br>

        <!-- Електронна пошта -->
        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Пароль -->
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Підтвердження паролю -->
        <label for="confirmPassword">Підтвердження паролю:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <br><br>

        <!-- Дата народження -->
        <label for="dob">Дата народження:</label>
        <input type="date" id="dob" name="dob">
        <br><br>

        <!-- Стать -->
        <label for="gender">Стать:</label>
        <select id="gender" name="gender">
            <option value="">--Оберіть--</option>
            <option value="female">Жіноча</option>
            <option value="male">Чоловіча</option>
            <option value="other">Інше</option>
        </select>
        <br><br>

        <!-- Кнопка відправки -->
        <input type="submit" value="Зареєструватися">
    </form>
</div>
</body>
</body>
</html>
